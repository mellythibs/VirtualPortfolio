<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Melanie Thibodeau</title>

  
  <link rel="stylesheet" href="/dist/styles.css">
  <link rel="stylesheet" href="./blog_css.css">

  <nav class="fixed left-6 top-24 w-44 z-50" aria-label="Main navigation">
  <ul class="flex flex-col gap-3">
    <li><a href="/homepage/" class="nav-btn">Home</a></li>
    <li><a href="/projects/" class="nav-btn">Projects</a></li>
    <li><a href="/blog/" class="nav-btn">Blog</a></li>
    <li>
      <a href="/assets/Resume.pdf"
        target="_blank"
        class="nav-btn">
        View Resume
      </a>
    </li>

  </ul>
  </nav>
<style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 0; color: #111; }
    main { max-width: 920px; margin: 0 auto; padding: 2.5rem 1.25rem; }
    header { margin-bottom: 1.5rem; }
    h1 { margin: 0 0 .25rem 0; font-size: 2rem; }
    .muted { color: #555; }
    .row { display: flex; gap: .75rem; flex-wrap: wrap; align-items: center; }
    .pill { display:inline-block; border:1px solid #ddd; border-radius:999px; padding:.35rem .75rem; cursor:pointer; user-select:none; }
    .pill[aria-pressed="true"] { border-color: #999; }
    .card { border:1px solid #ddd; border-radius: 12px; padding: 1rem; margin: 1rem 0; }
    .card h2 { margin: 0 0 .25rem 0; font-size: 1.1rem; }
    .links a { margin-right: .75rem; }
    input { padding: .5rem .6rem; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: .5rem .7rem; border: 1px solid #ddd; border-radius: 8px; background: #fff; cursor: pointer; }
  </style>
</head>

<body>
  <main>
    
<header class="blog-page-header">
  <div id="siteNav"></div>

  <div class="blog">
    <div class="blog-title">
      <h1>Blog Posts</h1>
      <p class="muted">Browse Posts.</p>
    </div>

    <div class="blog-header-controls" aria-label="Post search">
      <div class="blog-search">
        <input id="searchInput" type="search" placeholder="Search blog posts..." />
        <button id="clearBtn" type="button">Clear</button>
      </div>

      <div class="skills-dropdown" id="skillsDropdown">
        <button id="skillsBtn" type="button" class="skills-btn" aria-haspopup="true" aria-expanded="false">
          Filter tags <span aria-hidden="true">â–¾</span>
        </button>

        <div id="skillsPanel" class="skills-panel" role="dialog" aria-label="Skill filters" hidden>
          <div class="skills-panel-header">
            <div class="muted">Select skills (OR logic)</div>
          </div>

          <div id="skillsList" class="skills-list" aria-label="Skills list"></div>

          <div class="skills-actions">
            <button id="skillsResetBtn" type="button">Reset</button>
            <button id="skillsApplyBtn" type="button">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="muted blogs-helptext" id="activeFiltersText"></div>
</header>
<!-- Results -->
    <section style="margin-top:1.5rem;">
      <div class="muted" id="resultsMeta"></div>
      <div id="blogList"></div>
      <div id="pagination" class="pagination" aria-label="Pagination controls"></div>
    </section>
  </main>

  <script src="./index_page.js"></script>
</body>
</html>
